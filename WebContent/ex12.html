<!DOCTYPE html>
<html ng-app="myModule">
<head>
<meta charset="ISO-8859-1">
<title>ex12.html</title>
<link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
<script src="js/angular.js"></script>
<script src="js/sc12.js"></script>
</head>
<body class="container">
	<div ng-controller="myController">
		<h2>Filtering Example</h2>
		<p>Filters can do three different things: (1) Format, (2) Sort and (3) Filter data. Filter by multiple properties.</p>
		<hr />
		
		<input type="text" placeholder="Search name & city" ng-model="searchText"/><br/><br/>
		
		<!-- <input type="text" placeholder="Search by name" ng-model="searchText.name"/>
		<input type="text" placeholder="Search by city" ng-model="searchText.city"/><br/>
		<input type="checkbox" ng-model="exackMatch"/> Exact Match<br/> -->
		
		<table class="table table-striped table-bordered table-hover">
			<thead>
				<tr>
					<th>Name</th>
					<th>Gender</th>
					<th>City</th>
					<th>Salary</th>
				</tr>
			</thead>
			<tbody>
				<!-- <tr ng-repeat="employee in employees | filter:searchText:exackMatch"> -->
				<tr ng-repeat="employee in employees | filter:search">
					<td>{{employee.name}}</td>
					<td>{{employee.gender}}</td>
					<td>{{employee.city}}</td>
					<td>{{employee.salary}}</td>
				</tr>
			</tbody>
		</table>
	</div>
	<hr />
	<a href="index.html">Home Page</a>
</body>
</html>
