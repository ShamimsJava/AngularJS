<!DOCTYPE html>
<html ng-app="myModule">
<head>
<meta charset="ISO-8859-1">
<title>ex13.html</title>
<link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
<script src="js/angular.js"></script>
<script src="js/sc13.js"></script>
<script src="js/fil13.js"></script>
</head>
<body class="container">
	<div ng-controller="myController">
		<h2>Filtering Example</h2>
		<p>Filters can do three different things: (1) Format, (2) Sort and (3) Filter data. Working with custom filter.</p>
		<hr />
		
		<table class="table table-striped table-bordered table-hover">
			<thead>
				<tr>
					<th>Name</th>
					<th>Gender</th>
					<th>City</th>
					<th>Salary</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="employee in employees">
					<td>{{employee.name}}</td>
					<td>{{employee.gender | gender}}</td>
					<td>{{employee.city}}</td>
					<td>{{employee.salary}}</td>
				</tr>
			</tbody>
		</table>
	</div>
	<hr />
	<a href="index.html">Home Page</a>
</body>
</html>
