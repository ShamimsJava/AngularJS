<!DOCTYPE html>
<html ng-app="myModule"> <!-- ng-app is a directive -->
<head>
<meta charset="ISO-8859-1">
<title>ex1.html</title>
<link rel="stylesheet" href="css/bootstrap.css" type="text/css"/>
</head>
<body class="container">
	<h2>10 + 20 = {{10 + 20}}</h2> <!-- {{expression}} is a binding expression -->

	<h2>{{10 == 20}}</h2> <!-- Boolean expression -->

	<h2>{{10 == 10}}</h2>

	<h2>{{{name:'Shamim', age:27}.name}}</h2> <!-- we can assign value within property and we can show -->

	<h2>{{['Shamim', 'Parvez', 'Urmi'][2]}}</h2> <!-- We can create an array and show value -->

	<h2 ng-controller="myController1">{{message1}}</h2> <!-- ng-controller is a directive and message1 is a variable -->

	<h2 ng-controller="myController2">
		{{message2}}
	</h2>
	<a href="index.html">Home Page</a>
<script src="js/angular.js"></script>
<script src="js/sc1.js"></script>
</body>
</html>
